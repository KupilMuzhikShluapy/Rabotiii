<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet" href="../bootstrap-5.2.0-dist/css/bootstrap.css">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        div{
            margin-top:40px;
        }
    </style>

</head>

<header th:insert="blocks/Header" :: Header/>

<body style="background: #bdbdbd">

<main>
    <div style="margin-top:50px">
        <center>
            <h2>Добавление новых наушников</h2>
        </center>
    </div>

    <form method="post" th:action="${'/Audio/HeadAdd'}" th:object="${Headphone}">
        <input type="hidden" name="action" th:value="${action}" th:field="*{action}">
        <div class="container" style="margin-top:25px">
            <div>
                <center>
                    <div>
                        <input type="text" name="title" th:value="${title}" th:field="*{title}" class="form-control" style="font-size:32px; text-align:center" placeholder="Название микрофона">
                        <a style="color:red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"/>
                    </div>

                    <div>
                        <div class="row align-items-start">
                            <div class="col-6">
                                <input type="text" name="type" th:value="${type}" th:field="*{type}" class="form-control" placeholder="Тип" style="font-size:24px; text-align:center">
                                <a style="color:red" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"/>
                            </div>

                            <div class="col-6">
                                <input type="text" name="model" th:value="${model}" th:field="*{model}" class="form-control" placeholder="Модель" style="font-size:24px; text-align:center">
                                <a style="color:red" th:if="${#fields.hasErrors('model')}" th:errors="*{model}"/>
                            </div>
                        </div>

                        <div>

                            <div class="row align-items-start">
                                <div class="col-6">
                                    <h4>От Герц</h4>
                                </div>

                                <div class="col-6">
                                    <h4>До Герц</h4>
                                </div>
                            </div>

                            <div class="row align-items-start">
                                <div class="col-6">
                                    <input type="number" name="hzstart" th:value="${hzstart}" th:field="*{hzstart}" class="form-control" style="font-size:24px; text-align:center; width:500px" placeholder="40">
                                    <a style="color:red" th:if="${#fields.hasErrors('hzstart')}" th:errors="*{hzstart}"/>
                                </div>

                                <div class="col-6">
                                    <input type="number" name="hzend" th:value="${hzend}" th:field="*{hzend}" class="form-control" style="font-size:24px; text-align:center; width:500px" placeholder="20000">
                                    <a style="color:red" th:if="${#fields.hasErrors('hzend')}" th:errors="*{hzend}"/>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div>
                        <h1>Цена</h1>
                        <input type="number" name="price" th:value="${price}" th:field="*{price}" class="form-control" style="font-size:46px; text-align:center; width:300px" placeholder="999">
                        <a style="color:red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"/>
                    </div>

                    <div>
                        <input type="submit" name="submit" class="btn btn-success" value="Добавить" style="font-size:36px; margin-top:50px">
                    </div>
                </center>
            </div>

        </div>
    </form>
</main>

</body>

<footer th:insert="blocks/Footer" :: Footer/>

</html>
